<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ChatEngine Typing Indicator Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style type="text/css">
    * {
        margin: 0px;
        padding: 0px;
    }

    body {
        margin: 30px auto;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Chat <span class="badge badge-pill badge-success float-right" id="typing"></span>
                    </div>
                    <div class="card-block">
                        <div class="log" id="output"></div>
                        <div class="input-group">
                            <input type="text" class="form-control message" placeholder="Your Message..." id="input" onkeypress="keypress(event)">
                            <span class="input-group-btn"><button class="btn btn-primary" type="submit" id="submit" onclick="send()">Send</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="node_modules/chat-engine/dist/latest/chat-engine.js" type="text/javascript"></script>
    <script src="node_modules/chat-engine-typing-indicator/dist/chat-engine-typing-indicator.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
